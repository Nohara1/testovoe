<section class="articles">
  <div class="container">
    @@if (context.heading) {
    <h2 class="articles__heading heading">@@heading</h2>
    }
    <div class="articles__wrapper">
      <div class="articles__items">
        @@loop('./src/html/include/articles-item.html', '@@jsonPath')
        @@if(context.pagination){
          @@include('./src/html/include/pagination.html', {
          'pageUrl': 'articles'
          })
        }
      </div>
    </div>
  </div>
</section>
