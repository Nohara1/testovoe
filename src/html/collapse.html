<@@if(context.heading){section}@@if(!context.heading){div} class="collapse @@if(context.centered){_centered}">
  <div class="container">
    @@if (context.heading) {
    <h2 class="collapse__heading heading">@@heading</h2>
    }
    <div class="collapse__items" data-toggle-container="toggle@@if(context.self){,self}" role="tablist">
      @@loop('./src/html/include/collapse-item.html', '@@jsonPath')
    </div>
  </div>
</@@if(context.heading){section}@@if(!context.heading){div}>
