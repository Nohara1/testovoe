<main class="main-banner">
  <div class="main-banner__slider">
    @@for(var i = 0; i < 4; i++){
    <div class="main-banner__slide _darker">
      <p class="main-banner__image-wrapper _image-wrapper">
        <img class="main-banner__image _desktop-and-tablet-only" src="images/banners/slide-01.jpg"
          srcset="images/banners/slide-01.jpg"
          alt="Быстрая доставка широкого ассортимента зарядок для разных марок авто по выгодным ценам"
          width="1920" height="650" decoding="async">
        <img class="main-banner__image _mobile-only" src="images/banners/slide-01-mobile.jpg"
          srcset="images/banners/slide-01-mobile.jpg"
          alt="Быстрая доставка широкого ассортимента зарядок для разных марок авто по выгодным ценам"
          width="575" height="650" decoding="async">
      </p>
      <div class="container">
        <div class="main-banner__content">
          <h1 class="main-banner__heading heading">Быстрая доставка широкого ассортимента зарядок для разных марок авто по выгодным ценам</h1>
          <a class="main-banner__button _btn _btn--big" href="/catalog">Подробнее</a>
          @@if(false){<div class="main-banner__progress">
            <div class="main-banner__progress-item">
              <p class="main-banner__progress-content"><span class="main-banner__progress-value">80 000 м<sup>2</sup></span> проданного покрытия</p>
            </div>
            <div class="main-banner__progress-item">
              <p class="main-banner__progress-content"><span class="main-banner__progress-value">80 000 м<sup>2</sup></span> проданного покрытия</p>
            </div>
            <div class="main-banner__progress-item">
              <p class="main-banner__progress-content"><span class="main-banner__progress-value">80 000 м<sup>2</sup></span> проданного покрытия</p>
            </div>
          </div>}
        </div>
      </div>
    </div>
    }
    @@if(false){<div class="main-banner__nav main-banner__nav_prev">
      <svg width="20" height="40" aria-hidden="true">
        <use href="images/icons.svg#chevron-right-thick"></use>
      </svg>
    </div>
    <div class="main-banner__nav main-banner__nav_next">
      <svg width="20" height="40" aria-hidden="true">
        <use href="images/icons.svg#chevron-right-thick"></use>
      </svg>
    </div>}
    <div class="main-banner__pagination"></div>
  </div>
</main>
