<section class="our-goods">
  <div class="container">
    <h2 class="our-goods__heading heading">Наши товары</h2>
    <div class="our-goods__filter _nav-slider">
      <div class="_nav-slider__wrapper">
        <button class="our-goods__button _nav-slider__slide _btn _btn--tag active" type="button" value="bestseller">Хиты продаж</button>
        <button class="our-goods__button _nav-slider__slide _btn _btn--tag" type="button" value="novelty">Новинки</button>
        <button class="our-goods__button _nav-slider__slide _btn _btn--tag" type="button" value="discount">Скидки</button>
      </div>
    </div>
    <div class="our-goods__slider-wrapper">
      <div class="our-goods__swiper">
        <div class="our-goods__swiper-wrapper">
          @@loop('./src/html/include/our-goods-item.html', '../json/products.json')
        </div>
        @@if (false) {
        <div class="swiper-pagination"></div>
        }
        <button class="our-goods__nav-btn our-goods__nav-btn_prev">
          <svg class="our-goods__prev-icon" width="80" height="80" aria-hidden="true">
            <use href="images/icons.svg#arrow"></use>
          </svg>
          <span class="sr-only">Предыдущий</span>
        </button>
        <button class="our-goods__nav-btn our-goods__nav-btn_next">
          <svg class="our-goods__next-icon" width="80" height="80" aria-hidden="true">
            <use href="images/icons.svg#arrow"></use>
          </svg>
          <span class="sr-only">Следующий</span>
        </button>
        @@if (false) {
        <div class="swiper-scrollbar"></div>
        }
      </div>
    </div>
  </div>
</section>
