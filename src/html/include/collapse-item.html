<div class="collapse__item">
  <button class="collapse__tab" data-toggle="@@id" type="button" aria-expanded="false" aria-controls="@@id"
    role="tab">@@title<svg width="16" height="16" aria-hidden="true">
      <use href="images/icons.svg#chevron-down"></use>
    </svg></button>
  <div id="@@id" class="collapse__tabpanel" data-target="@@id" role="tabpanel">
    <div class="collapse__content-wrapper">
      <div class="collapse__content _custom-content">
        @@contents
      </div>
    </div>
  </div>
</div>
