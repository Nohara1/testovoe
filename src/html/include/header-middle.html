<div class="header-middle container">
  <div class="header-middle__item _desktop-only">
    @@if(false){<a class="logo" href="/">
      <span class="sr-only">На главную</span>
      <svg class="logo__icon" aria-label="paluba.by логотип" width="181" height="50" aria-hidden="true">
        <use href="images/icons.svg#logo"></use>
      </svg>
    </a>}
  </div>
  <div class="header-middle__item header-middle__item_grow">
    @@if(false){<form class="search-form">
      <label class="search-form__label">
        <span class="sr-only">Поиск</span>
        <input class="search-form__input header-search" type="search" name="header-search" placeholder="Поиск">
      </label>
      <button class="search-form__button" type="submit" name="header-search-button">
        <svg class="search-form__button-icon" width="20" height="20" aria-hidden="true">
          <use href="images/icons.svg#search" />
        </svg><span class="sr-only">Search</span>
      </button>
    </form>}
  </div>
  <div class="header-middle__item">
    @@if(false){
      @@include('./src/html/contacts.html')
    }
  </div>
  <div class="header-middle__item">
    @@if(false){<button class="header-middle__call-request _btn" type="button" data-open-popup="request-a-call">
      <svg width="18" height="18" aria-hidden="true">
        <use href="images/icons.svg#call-us"></use>
      </svg><span>Заказать звонок</span></button>
  </div>}
</div>
