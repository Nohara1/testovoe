@@if (imageSrc !== "") {
<button class="fgbw__button" type="button" data-gallery="">
  <img src="images/placeholder.png" data-src="@@imageSrc" alt="@@alt" width="50" height="50" loading="lazy">
  <span class="form__label">@@title</span>
</button>
}
@@if (imageSrc === "") {
<span class="form__item-heading">@@title</span>
}
