@@if (name != '') {
<li class="subcategories__list-item _nav-slider__slide">
  <a class="subcategories__link _btn _btn--tag" href="@@link">
    @@if(false){<div class="subcategories__image-wrapper _nav-slider__slide _image-wrapper _image-wrapper--contain">
      <img class="subcategories__image" src="images/content/agt_logo.png" alt="@@name" height="50"
        width="13" loading="lazy">
    </div>}
    <span class="subcategories__name">@@name</span>
  </a>
</li>
}
