<article class="promotion">
  <div class="promotion__inner">
    <span class="promotion__heading heading">@@title<span>😍</span></span>
    <p class="promotion__image-wrapper _image-wrapper _image-wrapper--contain">
      <img src="@@doorImageSrc" alt="@@title" class="promotion__image">
    </p>
    <p class="promotion__date">
      до <time class="promotion__value" datetime="@@dateFormat">@@date</time>
    </p>
  </div>
</article>
