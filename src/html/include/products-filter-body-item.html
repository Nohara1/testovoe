<div class="filter__body-item">
  <button class="filter__toggle-item" type="button" name="filter-toggle-item" aria-label="Развернуть/Свернуть">
    <svg width="30" height="30" aria-hidden="true">
      <use href="images/icons.svg#arrow" />
    </svg>
  </button>
  <fieldset class="form__item-wrapper">
    <legend class="form__item-heading">@@name</legend>
    <div class="form__item filter__checkboxes-wrapper" tabindex="-1">
      @@for (var i = 1; i <= elementsCount; i++) {
        <label class="form__checkbox">
        <input class="form__input sr-only" type="checkbox" name="door-opening-system">
        <span class="form__label">Параметр `+i+`</span>
        </label>
        }
    </div>
    @@if(false){@@if (elementsCount > 3) {
    <button class="filter__toggle-checkboxes" type="button" name="filter-toggle-checkboxes">Показать все</button>
    }}
  </fieldset>
</div>
