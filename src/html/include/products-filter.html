<section class="filter">
  <button class="filter__close-button" type="button" name="filter-toggle" aria-label="Показать/скрыть фильтр">
    <svg width="20" height="20" aria-hidden="true">
      <use href="images/icons.svg#close" />
    </svg>
  </button>
  @@include('./src/html/include/products-sort.html', {
    viewButtons: false,
    pageUrl: '@@pageUrl'
  })
  <form action="/@@pageUrl" method="post" id="mse2_filter" class="filter__form">
    <div class="filter__body">
      <div class="filter__body-item active">
        <button class="filter__toggle-item" type="button" name="filter-toggle-item" aria-label="Развернуть/Свернуть">
          <svg width="30" height="30" aria-hidden="true">
            <use href="images/icons.svg#arrow" />
          </svg>
        </button>
        <fieldset class="form__item-wrapper">
          <legend class="form__item-heading">Цена</legend>
          <div class="form__item-overflow">
            <div class="form__items-row">
              <div class="form__item">
                <span class="form__input-placeholder">от</span>
                <label>
                  <span class="form__label" hidden>минимальная цена</span>
                  <input class="form__input" type="number" name="door-price-min" data-min="0" value="0">
                </label>
              </div>
              <div class="form__item">
                <span class="form__input-placeholder">до</span>
                <label>
                  <span class="form__label sr-only" hidden>максимальная цена</span>
                  <input class="form__input" type="number" name="door-price-max" data-max="5000" value="5000">
                </label>
              </div>
            </div>
            <div id="door-price-slider"
              class="form__slider mse2_number_slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content">
              <div class="ui-slider-range ui-corner-all ui-widget-header" style="left: 0%; width: 65.8052%;"></div>
              <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 0%;"></span>
              <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 65.8052%;"></span>
            </div>
          </div>
        </fieldset>
      </div>
      @@loop('./src/html/include/products-filter-body-item.html', '../json/products-filter-body-items.json')
    </div>
    <div class="filter__buttons">
      <button class="filter__submit _btn _btn--accent" type="submit">Применить</button>
      <button class="filter__reset" type="reset">Сбросить</button>
    </div>
  </form>
</section>
