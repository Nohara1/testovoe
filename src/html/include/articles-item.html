<article class="articles__item">
  <div class="articles__inner">
    <p class="articles__image-wrapper _image-wrapper">
      <img src="@@imageSrc" srcset="images/placeholder.png" data-srcset="@@imageSrc" alt="@@title" class="articles__image"
        width="560" height="250" decoding="async">
    </p>
    <div class="articles__content">
      <p class="articles__title">@@title</p>
      <time class="articles__date" datetime="@@dateFormat">@@date</time>
      <div class="articles__text _custom-content">@@text</div>
      <a href="@@link" class="articles__link" data-title="Читать полностью">
        <span>@@title</span>
      </a>
    </div>
  </div>
</article>
