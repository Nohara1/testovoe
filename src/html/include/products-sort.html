<div class="sort">
  <button class="sort__item sort__filter-toggle-button _btn" type="button" name="filter-toggle">
    <svg width="15" height="15" aria-hidden="true">
      <use href="images/icons.svg#filter" />
    </svg>
    <span>Фильтр</span>
  </button>
  <div class="sort__item sort__item_heading">
    <span class="sort__heading heading">
      <svg width="16" height="16" aria-hidden="true">
        <use href="images/icons.svg#filter" />
      </svg>
      <span>Фильтр</span>
    </span>
  </div>
  <div class="sort__item sort__item_sort">
    <div class="form__item-wrapper form__item-wrapper_row">
      <span class="form__item-heading">Сортировка:</span>
      <div class="form__item">
        <label>
          <span class="form__label" hidden="">Сортировка продуктов</span>
          <select class="form__select" name="sortby" onchange="window.location.href=this.value">
            <option value="@@pageUrl?sort=p.sort_order&order=ASC" selected>По умолчанию</option>
            <option value="@@pageUrl?sort=pd.name&order=ASC">Название (А - Я)</option>
            <option value="@@pageUrl?sort=pd.name&order=DESC">Название (Я - А)</option>
            <option value="@@pageUrl?sort=p.price&order=ASC">Цена (по возрастанию)</option>
            <option value="@@pageUrl?sort=p.price&order=DESC">Цена (по убыванию)</option>
          </select>
        </label>
      </div>
    </div>
  </div>
  <div class="sort__item sort__item_count">
    <p class="sort__products-count">Всего товаров: <strong>800</strong></p>
  </div>
  <div class="sort__item sort__item_limit">
    <div class="form__item-wrapper form__item-wrapper_row">
      <span class="form__item-heading">Показать:</span>
      <div class="form__item">
        <label>
          <span class="form__label" hidden="">Количество отображаемых товаров</span>
          <select class="form__select" name="limit" onchange="window.location.href=this.value">
            <option value="@@pageUrl?limit=15" selected>15</option>
            <option value="@@pageUrl?limit=25">25</option>
            <option value="@@pageUrl?limit=50">50</option>
            <option value="@@pageUrl?limit=75">75</option>
            <option value="@@pageUrl?limit=100">100</option>
          </select>
        </label>
      </div>
    </div>
  </div>
  @@if (viewButtons == true) {
  <div class="sort__item sort__item_views">
    <div class="sort__views">
      <button class="sort__views-button active" name="sort-view" value="grid2" type="button">
        <span class="sr-only">Отобразить в виде крупной сетки</span>
        <svg width="18" height="18">
          <use href="images/icons.svg#view-grid2" />
        </svg>
      </button>
      <button class="sort__views-button" name="sort-view" value="grid" type="button">
        <span class="sr-only">Отобразить в виде сетки</span>
        <svg width="18" height="18">
          <use href="images/icons.svg#view-grid" />
        </svg>
      </button>
      <button class="sort__views-button" name="sort-view" value="list" type="button">
        <span class="sr-only">Отобразить в виде списка</span>
        <svg width="22" height="18">
          <use href="images/icons.svg#view-list" />
        </svg>
      </button>
    </div>
  </div>
  }
</div>
