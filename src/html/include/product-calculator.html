<div class="product-calculator">
  <div class="product-calculator__inner">
    <p class="product-calculator__heading">1 панель = <span class="area-unit">0.2494</span> м2</p>
    <div class="product-calculator__items">
      <div class="product-calculator__item">
        <label>
          <span class="form__label">Площадь пола, м2</span>
          <input class="form__input" type="number" name="area" min="0" max="99999" step="1" value="0">
        </label>
      </div>
      <div class="product-calculator__item">
        <label>
          <span class="form__label">Кол-во панелей, шт</span>
          <input class="form__input" type="number" name="number" min="0" max="99999" step="1" value="0">
        </label>
      </div>
      <div class="product-calculator__item">
        <label>
          <span class="form__label">Запас на подрезку</span>
          <select class="form__select" name="extra">
            <option value="0">0%</option>
            <option value="3">3%</option>
            <option value="5">5%</option>
            <option value="7">7%</option>
          </select>
        </label>
      </div>
    </div>
    <p class="product-calculator__area">Площадь покрытия: <span class="product-calculator__area-value"><span
          class="area-value">0.0</span> м2</span></p>
  </div>
  <p class="product-calculator__price-wrapper">
    Итого:<span class="product-calculator__old-price">69.96</span><span class="product-calculator__price" data-product-price=""> 59.96 BYN</span>
  </p>
</div>
