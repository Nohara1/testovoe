<div class="promotions__item">
  <a href="@@link" class="promotions__image-wrapper _image-wrapper">
    <img src="images/placeholder.png" data-src="@@imageSrc" alt="@@title" class="promotions__image"
      width="560" height="317" loading="lazy">
  </a>
  <div class="promotions__content">
    <p class="promotions__title">@@title</p>
    <p class="promotions__period">@@period</p>
    <div class="promotions__text">@@text</div>
    <a href="@@link" class="promotions__link">Читать полностью</a>
  </div>
</div>
